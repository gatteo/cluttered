appId: dev.cluttered.app
productName: Cluttered
copyright: Copyright Â© 2024 Cluttered
artifactName: "${productName}-${version}-${arch}.${ext}"

directories:
  output: release
  buildResources: assets

files:
  - dist/**/*
  - package.json

extraResources:
  - from: assets/sounds
    to: sounds
    filter:
      - "**/*"

mac:
  category: public.app-category.developer-tools
  icon: assets/icons/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  notarize: false  # Set to true when you have Apple Developer credentials
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64

# Mac App Store configuration
mas:
  category: public.app-category.developer-tools
  entitlements: build/entitlements.mas.plist
  entitlementsInherit: build/entitlements.mas.inherit.plist
  provisioningProfile: build/embedded.provisionprofile  # Add your provisioning profile

dmg:
  sign: false
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# For future Windows support
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: assets/icons/icon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

publish:
  provider: github
  owner: gatteo
  repo: cluttered
