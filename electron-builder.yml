appId: dev.cluttered.app
productName: Cluttered
copyright: Copyright Â© 2025 Cluttered
artifactName: "${productName}-${version}-${arch}.${ext}"

directories:
  output: release
  buildResources: assets

files:
  - dist/**/*
  - package.json

mac:
  category: public.app-category.developer-tools
  icon: assets/icons/icon-border.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  identity: "Matteo Giardino (X745HT6K4R)"
  notarize: false  # We handle notarization manually in build-dmg.sh
  target:
    - target: dmg
      arch:
        - universal
    - target: zip
      arch:
        - universal

# Mac App Store configuration
mas:
  category: public.app-category.developer-tools
  entitlements: build/entitlements.mas.plist
  entitlementsInherit: build/entitlements.mas.inherit.plist
  provisioningProfile: build/embedded.provisionprofile
  identity: D87DAC0B8EFF9E22B0C8CB13F5E3B55ABF62B352
  type: distribution
  target:
    - target: mas
      arch:
        - universal

masDev:
  identity: "Matteo Giardino (X745HT6K4R)"

pkg:
  identity: "B82ECD43A06B5CAA596E246FB59E2D6B8C088CA3"

dmg:
  sign: true
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# For future Windows support
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: assets/icons/icon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

publish:
  provider: github
  owner: gatteo
  repo: cluttered
